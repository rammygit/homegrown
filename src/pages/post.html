<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>StaticFire</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/grids-responsive-min.css"> -->
    <link rel="stylesheet" href="/css/post_styles.css">
    <!-- <link rel="stylesheet" href="/layouts/side-menu/styles.css"> -->
</head>
<body>

<div id="layout">
    <!-- ID for an element is what drives the logic for this html to be rendered right -->
    <div id="main">
        <div class="header">
            <h1 id=page_title>Page Title</h1>
            <h2 id="page_subtitle">A subtitle for your page goes here</h2>
        </div>

        <div class="content">
            <div id="page_content"></div>
        </div>
    </div>
</div>

<!-- <script src="/js/ui.js"></script> -->
<script>
    if(localStorage.getItem('isDark') === 'true') {
        document.querySelector('body').classList.add("dark-theme");
    } else {
        document.querySelector('body').classList.remove("dark-theme");
    }
    

    </script>
</body>
</html>
