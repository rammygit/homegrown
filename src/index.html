<!doctype html>
<html lang="en" class="no-js">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A developer friendly static site generator built using Node.js">
  <title>StaticFire- Layman's Static Site Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="/css/grids-responsive-min.css">
  <!-- <link rel="stylesheet" href="/css/darkmode.css"> -->

  <!-- <link rel="stylesheet" href="/css/styles.css"> -->
  <script src="/js/vendor/feather.min.js"></script>

</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        /ram/blog/posts
      </h1>
      <p class="subtitle">
        Developer Friendly site built using my own <strong>Static Fire Generator</strong>!
      </p>

      <!-- dark mode switch -->
      <!-- <div id="mode_div">
        <i class="switch_sun" data-feather="sun"></i>
        <div id="div_colorswitch" class="color-switch">
          <div class="switch"></div>
        </div>
        <i class="switch_moon" data-feather="moon"></i>
      </div> -->
      <!-- end of dark mode switch -->

      <!-- posts  -->
      <div class="posts">

        <section class="post">
          <header class="post-header">

            <div id="content" class="post-title"></div>
          </header>

        </section>
      </div>
      <!-- end of posts -->
    </div>
  </section>
  <div class="content pure-u-1 pure-u-md-3-4">
    <div>

      


      

      <div class="footer">
        <div><i data-feather="arrow-left"></i><a id="link_prev" href="/"> Previous </a></div>
        <div><i data-feather="arrow-right"></i><a id="link_next" href="/content/1"> Next </a></div>
        <div><i data-feather="home"></i><a href="/">Home</a></div>
      </div>
    </div>
  </div>
  </div>
  <script>
    if (localStorage.getItem('isDark') === 'true') {
      document.querySelector('body').classList.add("dark-theme");
    } else {
      document.querySelector('body').classList.remove("dark-theme");
    }



    const btn = document.getElementById('div_colorswitch');

    btn.addEventListener('click', (event) => {
      const isDark = document.querySelector('body').classList.toggle("dark-theme");

      localStorage.setItem('isDark', isDark)
    });

    // enable feather icons. 
    feather.replace()

  </script>

</body>

</html>
